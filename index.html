<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
</head>

<body style="background-color: #E5EAE8;">
    
    <div class="jumbotron jumbotron-fluid" style="background-color: #808F85;">
        <div class="container">
          <h1 class="display-4" style="color: #E5EAE8">Train Scheduler</h1>
          <p class="lead" style="color: #E5EAE8">Set up and see when your train will arrive!</p>
        </div>
      </div>

<!-- Info Here -->

  <div class="container" style="padding: 20px;">
    <div class="row justify-content-center">
      <div class="card" style="width: 100%;">
        <div class="card-header" style="background-color: #595959; color: #E5EAE8;">
          Current Train Scheduler
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Form Here -->

  <div class="container" id="train-adder" style="padding: 20px 20px 80px 20px;">
    <div class="row justify-content-center">
      <div class="card" style="width: 100%;">
        <div class="card-header" style="background-color: #595959; color: #E5EAE8;">
          Add Train
        </div>
      
        <form style="margin: 20px;">
          <div class="form-group">
              <label for="name">Train Name</label>
              <input id="name" class="form-control form-control-sm" type="text" placeholder="Midnight Train">
          </div>
          <div class="form-group">
              <label for="location">Destination</label>
              <input id="location" class="form-control form-control-sm" type="text" placeholder="Houston">
          </div>
          <div class="form-group">
              <label for="time">First Train Time (HH:mm - military time)</label>
              <input id="time" class="form-control form-control-sm" type="text" placeholder="23:19">
          </div>
          <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input id="frequency" class="form-control form-control-sm" type="text" placeholder="22">
          </div>
          <input id="submit" class="btn btn-primary" style="background-color: #91C499; border: none;" type="submit" value="Submit">
      </form>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

  </body>
</html>
